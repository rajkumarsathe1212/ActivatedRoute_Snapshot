
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">

        <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" class="">
          <div class="row">

            <div class="position-relative form-group col-lg-9">
              <label>Name<span class="text-danger">*</span></label>
              <input placeholder="Name" type="text" formControlName="name" class="form-control">
              <em class="error text-danger small"
                *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please enter name</em>
            </div>

            <div class="position-relative form-group col-lg-9">
              <label>Age<span class="text-danger">*</span></label>
              <input placeholder="Age" type="number" formControlName="age" class="form-control">
            </div>

            <div class="position-relative form-group col-lg-9">
              <label>Education<span class="text-danger">*</span></label>
              <input placeholder="Education" type="text" formControlName="education" class="form-control">
            </div>

            <div class="position-relative form-group col-lg-9">
              <label>Email<span class="text-danger">*</span></label>
              <input placeholder="Email" type="text" formControlName="email" class="form-control">
            </div>

            <div class="position-relative form-group col-lg-9">
              <label>Mobile Number<span class="text-danger">*</span></label>
              <input placeholder="Mobile Number" type="text" formControlName="number" class="form-control">
            </div>

            <div style="margin-left: 20px;">
              <input type="submit" [disabled]="formdata.invalid" value="Save" class="mt-1 btn btn-primary">
              <button routerLink="/" class="btn btn-danger mt-1 ml-2">Cancel</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
