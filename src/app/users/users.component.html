<div class="row">

  <div class="col-lg-12 mt-2">
      <div class="card">
          <div class="card-body">
              <table class="table table-hover table-striped table-bordered">
                  <thead class="text-left">
                      <tr>
                          <th style="width: 150px;">Action</th>
                          <th style="width: 80px;">No</th>
                          <th>Avatar</th>
                          <th>Name</th>
                          <th>Age</th>
                          <th>Education</th>
                          <th>Email</th>
                          <th>Number</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let data of result; let i=index">
                          <td class="text-center">

                              <button routerLink="/user/{{data.id}}" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary">E</button>
                              <button (click)="delete(data.id)" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-danger">D</button>

                          </td>
                          <td class="text-right">{{i+1}}</td>
                          <td><img src="{{data.avatar}}" style="height: 50px;" alt=""></td>
                          <td>{{data.name}}</td>
                          <td>{{data.age}}</td>
                          <td>{{data.education}}</td>
                          <td>{{data.email}}</td>
                          <td>{{data.number}}</td>
                      </tr>
                  </tbody>

              </table>

          </div>
      </div>
  </div>
</div>
